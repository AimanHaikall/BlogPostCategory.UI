<div class="container">

    <h1 class="mt-3">Category List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <!-- need to import CommonModule to use ngIf and ngFor -->
    <!-- async keyword = subscribing categories Observable,
            emit values and changes in the Observable -->
    <!-- 'as categories' saves the async pipe as 'categories' to be used in ngFor -->
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Url Handle</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/categories', category.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    

</div>

<!-- when to use async pipe and subscription?
 
    asyncpipe: to display the data in a table
    
    subscription: displaying data in form, and put data in the variables
                    can later read using await model binding 
                    
                    
-->
